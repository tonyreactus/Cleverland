<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Селектор псевдоклассов</title>
    <style>
      .bottom_1 {
        margin-top: 800px;
      }

      a {
        font-family: verdana;
        font-size: 14pt;
      }

      a:link {
        color: #d00000; /* Цвет ссылок */
      }
      a:visited {
        color: #444444; /* Цвет посещённых ссылок */
      }

      a:hover {
        color: rgb(102, 255, 0); /* Цвет ссылки при наведении */
      }

      a:active {
        color: rgb(255, 145, 0); /* Цвет активной ссылки */
      }
    </style>
  </head>

  <body>
    <br /><br />

    <a href="#span_1"
      >Я внутристраничная ссылка. Я становлюсь зеленой при наведении на меня
      курсора мыши.</a
    ><br /><br />

    <div class="bottom_1">
      <a name="span_1"></a> На эту насть страницы ведет внутристраничная
      гиперссылка
    </div>

    <div class="bottom_1"></div>
  </body>
</html>
